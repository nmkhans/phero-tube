<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Phero Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="container mx-auto py-5 border-b border-[#171717]/20"
      >
        <nav class="flex justify-between">
          <div>
            <a href="index.html">
              <img
                class="w-[150px]"
                src="./assets/Logo.png"
                alt="Logo image"
            /></a>
          </div>
          <div>
            <form>
              <label class="input focus:outline-0 focus-within:outline-0">
                <svg
                  class="h-[1em] opacity-50"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2.5"
                    fill="none"
                    stroke="currentColor"
                  >
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                  </g>
                </svg>
                <input
                  type="search"
                  class="grow "
                  placeholder="Search"
                  id="search_box"
                />
                <kbd class="kbd kbd-sm">âŒ˜</kbd>
                <kbd class="kbd kbd-sm">K</kbd>
              </label>
            </form>
          </div>
          <div>
            <button class="btn btn-neutral">Sort by view</button>
            <button class="btn bg-red-500 text-white">Blog</button>
          </div>
        </nav>
      </div>

      <div class="container mx-auto mt-5">
        <div
          id="category_container"
          class="flex items-center justify-center space-x-5"
        >
          <button class="btn btn-neutral btn-sm bg-red-500 border-0">
            All
          </button>
        </div>
      </div>
    </header>
    <section class="mt-5 py-5">
      <div class="container mx-auto">
        <div
          id="video_container"
          class="grid grid-cols-4 gap-5"
        ></div>
      </div>
    </section>
    <section>
      <dialog id="modal_container" class="modal">
        <div class="modal-box">
          <div id="modal_content"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
